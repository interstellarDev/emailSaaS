<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily GenZ Words</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      text-align: center;
    }
    h1 {
      color: #111;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #666;
    }
    input {
      padding: 0.8rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.8rem 1.2rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #45a049;
    }
    .note {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #888;
    }
    #thankyou-message {
      display: none;
      margin-top: 2rem;
      color: #4caf50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Get Daily Gen Z Words</h1>
    <p>Join thousands who receive a fun word every morning ðŸ’Œ</p>

    <!-- Form -->
    <form id="genz-form">
      <input type="text"
             name="entry.1423631773"
             placeholder="Enter your name"
             required />
      <input type="email"
             name="entry.1265193517"
             placeholder="Enter your email"
             required />
      <button type="submit">Get Started</button>
    </form>

    <!-- Thank You Message -->
    <div id="thankyou-message"></div>

    <div class="note">No spam, just good vibes. Unsubscribe anytime.</div>
    <div class="note">Powered by AM</div>
  </div>

  <!-- JavaScript to handle form submission and show custom message -->
  <script>
    document.getElementById('genz-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      try {
        // Submit the form to Google Forms in background
        await fetch('https://docs.google.com/forms/d/e/1FAIpQLScIjLuvrmAVNMQQ_onqr2e7LhWN3ENHecwZoyhNoh96f-dXkQ/formResponse', {
          method: 'POST',
          mode: 'no-cors',
          body: formData
        });

        // Hide the form
        form.style.display = 'none';

        // Show thank you message with current date/time
        const now = new Date();
        const options = {
          timeZone: 'Asia/Kolkata',
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: true
        };
        const dateString = now.toLocaleString('en-IN', options);

        document.getElementById('thankyou-message').style.display = 'block';
        document.getElementById('thankyou-message').innerHTML =
          `âœ… <strong>Thanks for participating!</strong><br>ðŸ•’ Submitted on: ${dateString} IST`;

      } catch (err) {
        alert('Oops! Something went wrong. Please try again later.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
